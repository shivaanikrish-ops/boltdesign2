<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }
    .animated { animation: float 2s ease-in-out infinite; }
  </style>

  <!-- Simple Jar -->
  <g class="animated" transform="translate(25, 30)">
    <!-- Lid -->
    <rect x="0" y="0" width="25" height="5" rx="2" fill="#C5E1A5" stroke="#7CB342" stroke-width="2"/>

    <!-- Jar outline -->
    <path d="M2,5 L2,30 C2,32 4,34 6,34 L19,34 C21,34 23,32 23,30 L23,5"
          fill="none" stroke="#7CB342" stroke-width="2"/>

    <!-- Honeycomb -->
    <g transform="translate(12.5, 18)">
      <path d="M0,-4 L3,-2 L3,2 L0,4 L-3,2 L-3,-2 Z" fill="#FFA726" stroke="#F57C00" stroke-width="1"/>
      <path d="M0,-11 L3,-9 L3,-5 L0,-4 L-3,-5 L-3,-9 Z" fill="#FFB74D" stroke="#F57C00" stroke-width="1"/>
    </g>
  </g>

  <!-- Large Bee -->
  <g class="animated" transform="translate(60, 35)" style="animation-delay: 0.2s">
    <!-- Wings -->
    <ellipse cx="-5" cy="-3" rx="10" ry="12" fill="#E3F2FD" stroke="#64B5F6" stroke-width="1.5" opacity="0.9" transform="rotate(-20 -5 -3)"/>
    <ellipse cx="17" cy="-3" rx="10" ry="12" fill="#E3F2FD" stroke="#64B5F6" stroke-width="1.5" opacity="0.9" transform="rotate(20 17 -3)"/>

    <!-- Body -->
    <ellipse cx="6" cy="6" rx="12" ry="16" fill="#FFD54F"/>

    <!-- Stripes -->
    <rect x="-6" y="1" width="24" height="3" rx="1.5" fill="#3E2723"/>
    <rect x="-6" y="9" width="24" height="3" rx="1.5" fill="#3E2723"/>

    <!-- Head -->
    <circle cx="6" cy="-8" r="8" fill="#FFA726"/>

    <!-- Eyes -->
    <circle cx="3" cy="-9" r="2" fill="#3E2723"/>
    <circle cx="9" cy="-9" r="2" fill="#3E2723"/>
    <circle cx="3" cy="-8.5" r="1" fill="white"/>
    <circle cx="9" cy="-8.5" r="1" fill="white"/>

    <!-- Smile -->
    <path d="M3.5,-5 Q6,-3.5 8.5,-5" stroke="#3E2723" stroke-width="1" fill="none" stroke-linecap="round"/>

    <!-- Antennae -->
    <line x1="3" y1="-14" x2="1" y2="-18" stroke="#3E2723" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="1" cy="-19" r="1.5" fill="#3E2723"/>
    <line x1="9" y1="-14" x2="11" y2="-18" stroke="#3E2723" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="11" cy="-19" r="1.5" fill="#3E2723"/>
  </g>
</svg>
