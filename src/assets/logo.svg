<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .animated { animation: float 3s ease-in-out infinite; }
  </style>

  <!-- Honey Jar (Simple) -->
  <g class="animated" transform="translate(260, 100)">
    <!-- Jar lid -->
    <rect x="0" y="0" width="80" height="15" rx="5" fill="#C5E1A5" stroke="#7CB342" stroke-width="4"/>

    <!-- Jar body -->
    <path d="M5,15 L5,90 C5,95 10,100 15,100 L65,100 C70,100 75,95 75,90 L75,15"
          fill="none" stroke="#7CB342" stroke-width="4" stroke-linecap="round"/>

    <!-- Honeycomb inside -->
    <g transform="translate(40, 55)">
      <path d="M0,-12 L8,-6 L8,6 L0,12 L-8,6 L-8,-6 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      <path d="M0,-36 L8,-30 L8,-18 L0,-12 L-8,-18 L-8,-30 Z" fill="#FFB74D" stroke="#F57C00" stroke-width="2"/>
      <path d="M-14,0 L-6,6 L-6,18 L-14,24 L-22,18 L-22,6 Z" fill="#FFB74D" stroke="#F57C00" stroke-width="2"/>
      <path d="M14,0 L22,6 L22,18 L14,24 L6,18 L6,6 Z" fill="#FFB74D" stroke="#F57C00" stroke-width="2"/>
    </g>
  </g>

  <!-- Bee (Large and visible) -->
  <g class="animated" transform="translate(390, 110)" style="animation-delay: 0.3s">
    <!-- Wings -->
    <ellipse cx="-10" cy="-5" rx="20" ry="25" fill="#E3F2FD" stroke="#64B5F6" stroke-width="2" opacity="0.9" transform="rotate(-20 -10 -5)"/>
    <ellipse cx="35" cy="-5" rx="20" ry="25" fill="#E3F2FD" stroke="#64B5F6" stroke-width="2" opacity="0.9" transform="rotate(20 35 -5)"/>

    <!-- Body -->
    <ellipse cx="12" cy="12" rx="25" ry="32" fill="#FFD54F"/>

    <!-- Stripes -->
    <rect x="-13" y="2" width="50" height="6" rx="3" fill="#3E2723"/>
    <rect x="-13" y="18" width="50" height="6" rx="3" fill="#3E2723"/>

    <!-- Head -->
    <circle cx="12" cy="-15" r="15" fill="#FFA726"/>

    <!-- Eyes -->
    <circle cx="7" cy="-17" r="4" fill="#3E2723"/>
    <circle cx="17" cy="-17" r="4" fill="#3E2723"/>
    <circle cx="7" cy="-16" r="2" fill="white"/>
    <circle cx="17" cy="-16" r="2" fill="white"/>

    <!-- Smile -->
    <path d="M7,-10 Q12,-7 17,-10" stroke="#3E2723" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Antennae -->
    <line x1="7" y1="-27" x2="3" y2="-35" stroke="#3E2723" stroke-width="2" stroke-linecap="round"/>
    <circle cx="3" cy="-37" r="3" fill="#3E2723"/>
    <line x1="17" y1="-27" x2="21" y2="-35" stroke="#3E2723" stroke-width="2" stroke-linecap="round"/>
    <circle cx="21" cy="-37" r="3" fill="#3E2723"/>
  </g>

  <!-- Text: CONTENT HIVE -->
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="58" font-weight="800" text-anchor="middle" fill="#7CB342" letter-spacing="4">CONTENT HIVE</text>

  <!-- Subtitle -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#9E9E9E" letter-spacing="3">CREATE BUZZ-WORTHY CONTENT WITH AI</text>
</svg>
