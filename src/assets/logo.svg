<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    .hive { animation: float 3s ease-in-out infinite; transform-origin: center; }
    .bee { animation: float 3s ease-in-out infinite 0.5s, wiggle 2s ease-in-out infinite; transform-origin: center; }
  </style>

  <g class="hive">
    <!-- Hive top dome -->
    <path d="M220 60 Q220 20 300 20 Q380 20 380 60" fill="#C5E1A5" stroke="#7CB342" stroke-width="6"/>

    <!-- Hive arch layers -->
    <path d="M220 60 L230 80 Q300 75 370 80 L380 60 Z" fill="#A5D6A7" stroke="#7CB342" stroke-width="4"/>
    <path d="M230 80 L240 100 Q300 95 360 100 L370 80 Z" fill="#81C784" stroke="#7CB342" stroke-width="4"/>
    <path d="M240 100 L250 120 Q300 115 350 120 L360 100 Z" fill="#66BB6A" stroke="#7CB342" stroke-width="4"/>
    <path d="M250 120 L255 140 Q300 135 345 140 L350 120 Z" fill="#4CAF50" stroke="#7CB342" stroke-width="4"/>
    <path d="M255 140 L260 160 Q300 155 340 160 L345 140 Z" fill="#66BB6A" stroke="#7CB342" stroke-width="4"/>
    <path d="M260 160 L265 180 Q300 175 335 180 L340 160 Z" fill="#81C784" stroke="#7CB342" stroke-width="4"/>
    <path d="M265 180 L270 200 Q300 195 330 200 L335 180 Z" fill="#A5D6A7" stroke="#7CB342" stroke-width="4"/>
    <path d="M270 200 L275 220 Q300 215 325 220 L330 200 Z" fill="#C5E1A5" stroke="#7CB342" stroke-width="4"/>

    <!-- Hive entrance -->
    <ellipse cx="300" cy="180" rx="25" ry="30" fill="#5D4037"/>
    <ellipse cx="300" cy="175" rx="20" ry="22" fill="#3E2723"/>

    <!-- Honeycomb pattern on hive -->
    <g opacity="0.4">
      <g transform="translate(260, 100)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(280, 100)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(300, 100)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(320, 100)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(340, 100)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>

      <g transform="translate(270, 115)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(290, 115)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(310, 115)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
      <g transform="translate(330, 115)">
        <path d="M0,-8 L7,-4 L7,4 L0,8 L-7,4 L-7,-4 Z" fill="#FFA726" stroke="#F57C00" stroke-width="2"/>
      </g>
    </g>
  </g>

  <g class="bee" transform="translate(420, 120)">
    <!-- Bee wings -->
    <ellipse cx="-5" cy="-10" rx="22" ry="28" fill="#FFE082" opacity="0.8" transform="rotate(-20 -5 -10)"/>
    <ellipse cx="35" cy="-10" rx="22" ry="28" fill="#FFE082" opacity="0.8" transform="rotate(20 35 -10)"/>

    <!-- Bee body -->
    <ellipse cx="15" cy="15" rx="28" ry="35" fill="#FFD54F"/>

    <!-- Bee stripes -->
    <ellipse cx="15" cy="5" rx="26" ry="8" fill="#5D4037"/>
    <ellipse cx="15" cy="25" rx="26" ry="8" fill="#5D4037"/>

    <!-- Bee head -->
    <circle cx="15" cy="-12" r="15" fill="#FFA726"/>

    <!-- Bee eyes -->
    <ellipse cx="10" cy="-14" rx="4" ry="6" fill="#3E2723"/>
    <ellipse cx="20" cy="-14" rx="4" ry="6" fill="#3E2723"/>
    <circle cx="10" cy="-13" r="2" fill="white"/>
    <circle cx="20" cy="-13" r="2" fill="white"/>

    <!-- Bee antenna left -->
    <line x1="10" y1="-20" x2="5" y2="-30" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
    <circle cx="5" cy="-32" r="3" fill="#5D4037"/>

    <!-- Bee antenna right -->
    <line x1="20" y1="-20" x2="25" y2="-30" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
    <circle cx="25" cy="-32" r="3" fill="#5D4037"/>

    <!-- Bee stinger -->
    <path d="M15,45 L12,55 L15,54 L18,55 Z" fill="#5D4037"/>
  </g>

  <!-- Text: CONTENT HIVE -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="52" font-weight="800" text-anchor="middle" fill="#C5E1A5" letter-spacing="8">CONTENT HIVE</text>

  <!-- Subtitle -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#9E9E9E" letter-spacing="6">CREATE BUZZ-WORTHY CONTENT WITH AI</text>
</svg>
